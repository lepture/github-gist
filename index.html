<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Gist</title>
  <script src="./index.js"></script>
  <style>
    body.dark {
      color: #e8e8e8;
      background-color: #212121;
    }
    .head {
      text-align: center;
    }
    .demo {
      max-width: 640px;
      margin: 5rem auto;
    }
  </style>
</head>
<body>
  <div class="head">
    <h1>GitHub Gist Element</h1>
    <div style="font-size:1.5rem;margin:1rem;"><code>&lt;github-gist /&gt;</code></div>
    <button id="switch-theme">Switch theme</button>
  </div>
  <div class="demo">
    <github-gist path="lepture/033239da19f4e3246d1f34bcf20844dd" />
  </div>
  <div class="demo">
    <h2>Example 1</h2>
    <github-gist path="lepture/8237251d19d53a8e6627514d1b0104de" />
  </div>

  <div class="demo">
    <h2>Example 2</h2>
    <github-gist path="lepture/a9dd50e0688d5fe42a3ddb0e303377f1" />
  </div>

  <script type="module">
    let isDark = false
    const button = document.getElementById('switch-theme')
    button.addEventListener('click', () => {
      isDark = !isDark
      const theme = isDark ? 'dark' : 'light'
      document.body.className = theme
      const gists = document.querySelectorAll('github-gist')
      gists.forEach(el => {
        el.setAttribute('theme', theme)
      })
    })
  </script>
</body>
</html>
